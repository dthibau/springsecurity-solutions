<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments :: header"></div>

<div th:insert="fragments :: navbar"></div>

<div class="container py-5">
	<div class="row">
		<h3>Liste des sessions</h3>
	</div>

	<div class="row">
		<table class="table">
			<tr>
				<th>Last request</th>
				<th>Principal</th>
				<th>sessionId</th>
				<th>expired</th>

				<th></th>
			</tr>
			<tr th:each="s : ${sessions}">
				<td th:text="${s.lastRequest}">Last request</td>
				<td th:text="${s.principal}">Principal</td>
				<td th:text="${s.sessionId}">ID</td>
				<td th:text="${s.expired}">false</td>
			</tr>
		</table>
	</div>
</div>
